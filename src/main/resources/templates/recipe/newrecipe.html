<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Recipe Organizer</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta name="theme-color" content="#712cf9" />
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a
            th:href="@{/recipe/list}"
            class="navbar-brand d-flex align-items-center"
            ><strong>Recipe Organizer</strong>
          </a>
        </div>
      </div>
    </header>

    <div class="container">
      <hr />
      <h3>Recipe details</h3>
      <hr />

      <form
        id="recipeForm"
        action="#"
        th:action="@{/recipe/save}"
        th:object="${recipe}"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Recipe Name</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              th:field="*{recipeName}"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-8">
            <textarea
              class="form-control"
              rows="2"
              th:field="*{description}"
              required
            ></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Dish Type</label>
          <div class="col-sm-3">
            <!--<input type="text" class="form-control" th:field="*{dishType}">-->
            <select class="form-select" th:field="*{dishType}" required>
              <option th:value="select">Select...</option>
              <option th:value="MainDish">MainDish</option>
              <option th:value="Dessert">Dessert</option>
              <option th:value="Salad">Salad</option>
              <option th:value="Soup">Soup</option>
            </select>
          </div>
        </div>

        <!--<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Difficulty Level</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{difficultyLevel}">
				</div>
			</div>-->

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Preparation Time</label>
          <div class="col-sm-3">
            <input
              type="text"
              class="form-control"
              th:field="*{preparationTime}"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Cooking Time</label>
          <div class="col-sm-3">
            <input
              type="text"
              class="form-control"
              th:field="*{cookingTime}"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Ingredients</label>
          <div class="col-sm-8">
            <textarea
              class="form-control"
              rows="3"
              th:field="*{ingredients}"
              required
            ></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Directions</label>
          <div class="col-sm-8">
            <textarea
              class="form-control"
              rows="3"
              th:field="*{directions}"
              required
            ></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Image</label>
          <div class="col-sm-8">
            <input
              class="form-control"
              id="inputFile"
              type="file"
              name="inputFile"
              accept="image/png, image/jpeg"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-6">
            <img
              src=""
              id="imagePreview"
              height="350"
              width="100%"
              style="display: none"
            />
          </div>
        </div>

        <div class="col-10 text-end">
          <button type="submit" class="btn btn-info">Save</button>
        </div>
      </form>
      <hr />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      // TO PREVIEW UPLOADED IMAGE
      var reader = new FileReader();
      reader.onload = function (r_event) {
        document
          .getElementById("imagePreview")
          .setAttribute("src", r_event.target.result);
        document.getElementById("imagePreview").style.display = "block";
      };

      document
        .getElementsByName("inputFile")[0]
        .addEventListener("change", function (event) {
          reader.readAsDataURL(this.files[0]);
        });
    </script>
  </body>
</html>
